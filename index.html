<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container-productos">
        <div class="producto frutilla">
            <h1>Frutilla 🍓</h1>            
            <button class="boton" data-fruta="frutilla">Agregar</button>
        </div>
        <div class="producto manzana">
            <h1>Manzana 🍎</h1>
            <button class="boton" data-fruta="manzana">Agregar</button>
        </div>
        <div class="producto pera">
            <h1>Pera 🍐</h1>
            <button class="boton" data-fruta="pera">Agregar</button>
        </div>    
    </main>
    

<section id="container-carrito"></section>


    <template id="template">
        <div id="container-lista">
            <ul class="lista">
                <span class="producto-agregado">Frutilla</span>
                <span class="cantidad"> 12 </span>
  
            </ul>  
      </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
